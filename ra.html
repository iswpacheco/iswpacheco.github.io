<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Aframe with AR</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

        <a-marker preset='custom' url='pattern-marker.patt'>
            <!-- <a-marker-camera preset='hiro'>-->


            <a-entity position="0.046 2.345 0" geometry="primitive:sphere" material="color:#61ded8">

            </a-entity>
            <a-entity position="0.512 2.204 1" scale="0.161 0.176 -0.125" geometry="primitive:circle" material="color:#f52703">

            </a-entity>
            <a-entity position="-0.438 2.202 1.115" scale="0.14 0.151 -0.137" geometry="primitive:circle" material="color:#f52703">

            </a-entity>
            <a-entity position="0.023 3.505 0" scale="1.477 1.131 1" geometry="primitive:cone" material="color:#e0ba1f">

            </a-entity>
            <a-entity position="-0.362 2.696 1.05" rotation="-0.34377467707849396 14.32394487827058 -113.7894181129815" scale="0.04 0.548 0.62" geometry="primitive:plane" material="color:#000000">

            </a-entity>
            <a-entity position="0.432 2.743 1.026" rotation="-37.013 -9.912 -57.754" scale="0.044 0.597 0.732" geometry="primitive:plane" material="color:#000000">

            </a-entity>

        </a-marker>
    </a-scene>



</body>

</html>
